<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Exam Performance Indicator</title>
</head>
<body>
<div>
    <h1>Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict')}}" method="post">
        <h2>Student Exam Performance Prediction</h2>
        <div>
            <label>Gender</label>
            <select name="gender" required>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div>
            <label>Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div>
            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select>
        </div>
        <div>
            <label>Lunch Type</label>
            <select name="lunch" required>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
        <div>
            <label>Test preparation Course</label>
            <select name="test_preparation_course" required>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div>
            <label>Writing Score out of 100</label>
            <input type="number" name="reading_score"
                   placeholder="Enter your Reading score" min='0' max='100'/>
        </div>
        <div>
            <label>Reading Score out of 100</label>
            <input type="number" name="writing_score"
                   placeholder="Enter your Reading Score" min='0' max='100'/>
        </div>
        <div>
            <input type="submit" value="Predict your Maths Score" required/>
        </div>
    </form>
    <h2>
        The prediction is {{results}}
    </h2>
</div>
</body>
</html>
